mutation addToCart(
  $items: [ItemInput]
  $marketingData: MarketingDataInput
  $salesChannel: String
  $allowedOutdatedData: [String!]
) @context(provider: "vtex.checkout-graphql") {
  addToCart(
    items: $items
    marketingData: $marketingData
    salesChannel: $salesChannel
    allowedOutdatedData: $allowedOutdatedData
  ) {
    id
    value
    totalizers {
      id
      name
      value
    }
    items {
      availability
      attachments {
        name
        content
      }
      id
      productId
      name
      manualPrice
      imageUrls {
        at1x
        at2x
        at3x
      }
      detailUrl
      productRefId
      additionalInfo {
        brandName
      }
      productCategoryIds
      productCategories
      skuName
      quantity
      sellingPrice
      listPrice
      parentItemIndex
      parentAssemblyBinding
      seller
      sellingPriceWithAssemblies
    }
  }
}
